apiVersion : apps/v1
kind: Deployment
metadata:
  name: my-web-deployment-replicas
  labels:
    app  : my-k8s-application
    env  : prod
    owner: DenisAstahov
spec:
  replicas: 3
  selector:
    matchLabels:
      project: cia
  template:
    metadata:
      labels:
        project: cia
    spec:
      terminationGracePeriodSeconds: 0
      containers:
        - name : cia-web
          image: cr.yandex/crprsf5vc5jju67kb3g9/test/appname2:latest
          ports:
            - containerPort: 80
